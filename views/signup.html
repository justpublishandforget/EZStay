<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link href="css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="container-login " style="margin: 0;">
      <div class="login-form signup-form" style="height: max-content;">
        <h3 style="font-weight: 600; font-size: 25px;">Create your account</h3>
        <br>
        <form  action="/signup" method="post">
          
          <label for="fullname">Your full name</label><br>
          <input type="text" name="fullname" id="fullname" placeholder="full name" required>

          <label for="username">Username</label><br>
          <input type="text" name="username" id="username" placeholder="username" required>

          <label for="email">Email</label><br>
          <input type="email" name="email" id="email" placeholder="your_emailid@gmail.com" required>

          <label for="phone">Phone Number</label>
          <input type="tel" name="phone"  id="phone" placeholder="123456789"> 

          <label for="dob">Date of Birth</label>
          <input type="date" name="dob" id="dob">  

            <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="password" required>

          <button class="btn-sign">Sign up</button>
        </form>

      </div>
    </div>
    <img src="images/loginPageBackground.svg" alt="" id="background-login">

    const loginBtn = document.querySelector('.btn-sign');

    loginBtn.addEventListener('click', function () {

    </script> -->
  </body>

</html>
